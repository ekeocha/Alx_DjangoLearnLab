<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Posts</title>
</head>
<body>
  <h1>Blog Posts</h1>

  {% if user.is_authenticated %}
    <p><a href="{% url 'post_create' %}">+ New Post</a></p>
  {% else %}
    <p><a href="{% url 'login' %}">Log in</a> to create a post.</p>
  {% endif %}

  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        â€” by {{ post.author.username }} on {{ post.published_date|date:"Y-m-d H:i" }}
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>

<form method="get" action="{% url 'post-list' %}">
  <input type="text" name="q" placeholder="Search posts or tags..." value="{{ request.GET.q|default:'' }}">
  <button type="submit">Search</button>
</form>


</body>
</html>
