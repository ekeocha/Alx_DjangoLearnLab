{% extends "base.html" %}
{% block content %}
  <h1>Delete Comment</h1>
  <p>Are you sure you want to delete this comment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ request.META.HTTP_REFERER|default:'/' }}">Cancel</a>
  </form>
{% endblock %}
