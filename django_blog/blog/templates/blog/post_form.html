<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if object %}Edit{% else %}New{% endif %} Post</title>
</head>
<body>
  <h1>{% if object %}Edit{% else %}New{% endif %} Post</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'post_list' %}">Cancel</a></p>
</body>
</html>
