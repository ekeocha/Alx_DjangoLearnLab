{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Form</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <h1>Submit a Book</h1>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <!-- Autoescape is ON by default; this extra tag shows intent -->
  {% autoescape on %}
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
  {% endautoescape %}
</body>
</html>
